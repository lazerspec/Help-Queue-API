plugins {
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group 'org.lazerspec'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.3.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.2'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation 'org.projectlombok:lombok:1.18.10'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.10.5'


    annotationProcessor 'org.projectlombok:lombok'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

}

springBoot {
    mainClassName = 'org.lazerspec.Main'
}

task zip(type: Zip) {
    from jar
    from 'doc'
    from 'config'
}